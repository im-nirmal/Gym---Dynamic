<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Header -->

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="./index.html">
                <img src="./images/logo-waves-gym.svg" alt="Bootstrap" width="150" height="80">
              </a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" style="margin-left: 45%; gap: 25px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">TRAINERS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./location.html">LOCATION</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- main -->
      <div class="container mt-5 d-flex">
        <h1>Hi <span class="text-info" id="displayUser"> User</span></h1>
        <input type="button" onclick="logout()" value="Logout" class="btn btn-outline-danger ms-auto">
      </div>
      <!-- bmi-calculator -->
      <div class="container mt-5 w-100">
        <div class="card w-75 mt-5 text-center border-0">
            <h2 class="fw-bolder" style="text-shadow: 1px 1px yellow;">CHECK YOUR BMI</h2>

            

            <p class="mt-5 fw-bolder ms-2">Height in CM:
                <input type="text" name="" id="height" class="ms-3"><br><span id="height_error" class="text-warning"></span>
            </p>
            <p class="mt-2 fw-bolder ms-2">Weight in KG:
                <input type="text" name="" id="weight" class="ms-3"><br><span id="weight_error" class="text-warning"></span>
            </p>
            <button type="button" id="btn" onclick="check()" class="btn btn-outline-success w-25 mt-4" style="margin-left: 360px;">Calculate</button>
            
            <p id="output" class="mt-3"></p>
        </div>
      </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
